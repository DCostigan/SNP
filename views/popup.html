<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>SNP Navigator</title>
    <link href="/public/stylesheets/popup.css" rel="stylesheet">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <!--<script src="/jquery-1.11.3.min.js"></script>-->
    <script src="/public/javascripts/popup.js"></script>
  </head>
  <body>
    <div id="header" align="center"></div>
    <div id="status">Session: </div>
    <br>
    <input type="text" class="options" id="sign" readonly>
    <input type="text" class="options" id="pause" value="Pause" readonly>
    <input type="text" class="options" id="settings"  value="Settings" readonly>
  </body>
</html>
